<!DOCTYPE html>
<html lang="en" ng-app="pathfinderBuilder">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pathfinder Builder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <link rel="stylesheet" href="assets/custom.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.10/angular.min.js"></script>
    <script src="assets/angular-drag-and-drop-lists.min.js"></script>
    <script src="app.js"></script>
</head>

<body>
    <nav class="navbar is-warning">
        <a class="navbar-item">
    <img src="https://bulma.io/images/bulma-logo.png" alt="Bulma: a modern CSS framework based on Flexbox" width="112" height="28">
  </a>
        <a class="navbar-item">
                Character Creation
        </a>
        <a class="navbar-item">
                Character Vault
        </a>
        <a class="navbar-item">
                About
        </a>
    </nav>
    <br>
    <div ng-init="activeTab='Overview'" class="tabs is-centered is-boxed is-medium">
        <ul>
            <li id="Overview" class="is-active" onclick="setTabActive(this)" ng-click="activeTab='Overview'">
                <a>
                    <span>Overview</span>
                </a>
            </li>
            <li id="Abilities" ng-click="activeTab='Abilities'" onclick="setTabActive(this)">
                <a>
                    <span>Abilities</span>
                </a>
            </li>
            <li id="Skill Checks" ng-click="activeTab='Skill Checks'" onclick="setTabActive(this)">
                <a> 
                    <span>Skill Checks</span>
                </a>
            </li>
            <li id="Equipement" ng-click="activeTab='Equipement'" onclick="setTabActive(this)">
                <a> 
                    <span>Equipement</span>
                </a>
            </li>
            <li id="Item Shop" ng-click="activeTab='Item Shop'" onclick="setTabActive(this)">
                <a>
                    <span>Item Shop</span>
                </a>
            </li>
        </ul>
    </div>
    <div ng-show="activeTab=='Overview'" ng-include="'/pages/overview.html'"></div>
    <div ng-show="activeTab=='Abilities'" ng-include="'/pages/abilities.html'"></div>
    <div ng-show="activeTab=='Skill Checks'" ng-include="'/pages/skillchecks.html'"></div>
    <br>
    <section>
        <div class="footer">
            <div class="container">
                Information Div
            </div>
        </div>
    </section>
    <script>
        function setTabActive(element) {

            var tab = ["Overview", "Abilities", "Skill Checks", "Equipement", "Item Shop"];

            for (var i = 0; i < tab.length; i++) {

                var NAME = document.getElementById(tab[i]);
                NAME.className = "";
            }

            element.className = "is-active";
        }

        function setSubTabActive(element) {

            var tab = ["Feats", "Traits", "Class"];

            for (var i = 0; i < tab.length; i++) {

                var NAME = document.getElementById(tab[i]);
                NAME.className = "";
            }

            element.className = "is-active";
        }
    </script>

</body>


</html>
